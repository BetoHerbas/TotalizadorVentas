<html>

<body>
  <h1>Tote</h1>
  <form id="tote-form">
    <label for="price">Price:</label>
    <input type="number" id="price" />
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity">
    <label for="VolumetricWeight">Volumetric weight:</label>
    <input type="number" id="weight">
    <label for="state">State:</label>
    <select name="state" id="state">
      <option value="CA">California</option>
      <option value="NV">Nevada</option>
      <option value="UT">Utah</option>
      <option value="TX">Texas</option>
      <option value="AL">Alabama</option>
    </select>
    <label for="itemCategory">Item category:</label>
    <select name="itemCategory" id="itemCategory">
      <option value="alcoholic">Alcoholic drink</option>
      <option value="electronics">Electronics</option>
      <option value="furniture">Furniture</option>
      <option value="clothing">Clothing</option>
      <option value="food">Food</option>
      <option value="stationery">Stationery</option>
      <option value="various">Various</option>
    </select>
    <label for="clientCategory">Client category:</label>
    <select name="clientCategory" id="clientCategory">
      <option value="standard">Standard</option>
      <option value="recurring">Recurring</option>
      <option value="oldRecurring">Old recurring</option>
      <option value="special">Special</option>
    </select>
    <input type="submit" value="Tote" id="tote-button" />
  </form>
  <label for="netPrice">Net price:</label>
  <div id="netPrice-div"></div>
  <label for="discount">Discount by state:</label>
  <div id="discount-div"></div>
  <label for="taxes">Taxes:</label>
  <div id="taxes-div"></div>
  <label for="itemCategoryTax">Item Category Tax</label>
  <div id="itemCategoryTax-div"></div>
  <label for="shippingCost">Shipping cost:</label>
  <div id="shippingCost-div"></div>
  <label for="discountByProductCategory">Discount by product category:</label>
  <div id="discountByProductCategory-div"></div>
  <label for="discountByClientCategoryOnShippingCost">Discount by client category on shipping cost:</label>
  <div id="discountByClientCategoryOnShippingCost-div"></div>
  <label for="discountFixedAmount">Discount Fixed Amount:</label>
  <div id="discountFixedAmount-div"></div>

  <label for="totalPrice">Total price:</label>
  <div id="totalPrice-div"></div>

  <script type="module" src="./src/presenter.js"></script>
</body>

</html>
